<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/client/css/index.css}">
    <link rel="stylesheet" th:href="@{/client/css/product.css}">
    <link rel="stylesheet" th:href="@{/client/css/login.css}">
    <title>Login</title>
</head>
<body>
<div class="header">
    <!-- background -->
    <div class="bg-image">
        <img th:src="@{/client/images/utils/banner-product.jpg}" alt="" class="w-100">
        <!-- content -->
        <div class="content">
            <p class="content-main">Login</p>
            <ul class="justify-content-center d-flex ps-0">
                <li><a href="">Home</a></li>
                &nbsp &nbsp;//&nbsp&nbsp;
                <li> Login</li>
            </ul>
        </div>
    </div>
    <!-- Start navbar -->
    <div th:replace="~{/client/layout/header::nav-header}"></div>
</div>
<div class="container mt-5 p-5">
    <div class="row mx-auto justify-content-center">
        <form action="/register" class="w-50 login-form" th:object="${registerUser}" method="post">
            <h2 class="text-center title">Register</h2>
            <div class="col-12">
                <div class="row">
                    <div class="mb-3 mt-3 col-lg-6">
                        <label for="fullName" class="form-label">Fullname:</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Enter fullName"
                               name="fullname">
                    </div>
                    <div class="mb-3 mt-3 col-lg-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" name="email">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="mb-3 col-lg-6">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter address" name="address">
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter phone number" name="phoneNumber">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="mb-3 col-lg-6">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" th:field="*{password}" placeholder="Enter password" name="password">
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword"
                               th:field="*{confirmPassword}"
                               placeholder="Enter confirm password" name="confirmPassword">
                    </div>
                </div>
            </div>
            <p class="mt-3 text-danger text-center" th:text="${msg}"></p>
            <div class="text-center">
                <button type="submit" class="btn btn-login">Register</button>
            </div>
        </form>
    </div>
</div>
<div class="land">
    <img th:src="@{/client/images/utils/footer-bg-2.png}" alt="">
</div>

<div th:replace="~{/client/layout/footer::footer}"></div>

</body>
</html>
