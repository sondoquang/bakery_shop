<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cảm ơn bạn đã mua hàng!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #28a745;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Cảm ơn bạn đã mua hàng!</h1>
  <p>
    Chúng tôi rất trân trọng sự ủng hộ của bạn. Đơn hàng của bạn đang được
    xử lý và sẽ sớm được giao đến bạn.
  </p>
  <a th:href="@{|/products|}" class="btn">Tiếp tục mua sắm</a>
</div>
</body>
</html>
