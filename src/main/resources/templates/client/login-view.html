<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/client/css/index.css}">
    <link rel="stylesheet" th:href="@{/client/css/product.css}">
    <link rel="stylesheet" th:href="@{/client/css/login.css}">
    <title>Login</title>
</head>
<body>
<div class="header">
    <!-- background -->
    <div class="bg-image">
        <img th:src="@{/client/images/utils/banner-product.jpg}" alt="" class="w-100">
        <!-- content -->
        <div class="content">
            <p class="content-main">Login</p>
            <ul class="justify-content-center d-flex ps-0">
                <li><a href="">Home</a></li>
                &nbsp &nbsp;//&nbsp&nbsp;
                <li> Login</li>
            </ul>
        </div>
    </div>
    <!-- Start navbar -->
    <div th:replace="~{/client/layout/header::nav-header}"></div>
</div>
<div class="container mt-5 p-5">
    <div class="row mx-auto justify-content-center">
        <form action="/login" class="w-50 login-form" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <h2 class="text-center title">Login</h2>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Username:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="username">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <th:block th:if="${param.error != null}">
                <p class="text-center text-danger">Invalid username or password !</p>
            </th:block>
            <div class="mt-3">
                <p class="text-center">I don't have an account ? <a class="text-primary" th:href="@{/register}">Sign up</a></p>
            </div>
            <p class="text-white text-center">OR</p>
            <div class="mt-3 d-flex justify-content-center align-items-center my-3" style="gap: 20px;">
                <a th:href="@{/oauth2/authorization/google}" title="Login with google">
                    <img height="40" width="40" th:src="@{|/client/images/logos/google.png|}">
                </a>
                <a th:href="@{/oauth2/authorization/gitgub}" title="Login with github">
                    <img height="40" width="40" th:src="@{|/client/images/logos/github.png|}">
                </a>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>
    </div>
</div>
<div class="land">
    <img th:src="@{/client/images/utils/footer-bg-2.png}" alt="">
</div>

<div th:replace="~{/client/layout/footer::footer}"></div>

</body>
</html>
