<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="view(title,main)">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&amp;icon_names=analytics">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style  css -->
    <link rel="stylesheet" th:href="@{|/admin/css/style.css|}">
    <link rel="stylesheet" th:href="@{|/admin/css/product.css|}">
<!--    <script src="jquery-3.7.1.min.js"></script>-->
    <title>Admin Product</title>
    <title th:replace="${title}">Layout</title>
</head>
<body>
<div class="container-custom">
    <aside th:fragment="sidebar" style="margin-top: 1.2rem;">
        <div class="top">
            <div class="logo">
                <img th:src="@{|/admin/images/profiles/logo.png|}" alt="Admin">
                <h2>Admin</h2>
            </div>
            <div class="close" id="close-btn">
                <i class="ri-close-large-fill"></i>
            </div>
        </div>
        <div class="sidebar">
            <a href="" class="text-mute" style="min-width: 150px"> <i class="ri-layout-grid-fill"></i>
                <h3>Dashboard</h3></a> <a href="" style="min-width: 150px"> <i class="ri-user-3-line"></i>
            <h3>Users</h3></a> <a href="" style="min-width: 150px"> <i class="ri-file-list-3-line"></i>
            <h3>Orders</h3></a> <a href="" class="active" style="min-width: 150px"> <i class="ri-line-chart-line"></i>
            <!--             <h3>Analytics</h3></a> <a href=""> <i class="ri-chat-ai-line"></i>-->
            <!--             <h3>message</h3><span class="message-count">25</span> </a> <a href="" class="active"> <i-->
            <!--                 class="ri-product-hunt-line"></i>-->
            <h3>Products</h3></a> <a href="" style="min-width: 150px"> <i class="ri-file-chart-2-line"></i>
            <h3>Reports</h3></a>
            <!--             <a href=""> <i class="ri-settings-2-line"></i>-->
            <!--             <h3>Settings</h3></a> <a href=""> <i class="ri-add-fill"></i>-->
            <!--             <h3>Add Product</h3></a>-->
            <a href=""> <i class="ri-logout-circle-line"></i>
                <h3>Logout</h3></a>
        </div>
    </aside>
    <main th:replace="${main}">
    </main>
    <div class="right col-md-12">
        <div class="top">
            <button id="menu-btn"><i class="ri-menu-fill"></i></button>
            <div class="theme-toggler">
                <i class="ri-sun-fill active"></i> <i class="ri-moon-fill"></i>
            </div>
            <div class="profile">
                <div class="info">
                    <p>Hey <b th:text="${session.fullName}">Slang</b></p><small class="text-mute">Admin</small>
                </div>
                <div class="profile-photo">
                    <img th:src="@{|/admin/images/profiles/profile-1.jpg|}" alt="photo">
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{|/admin/js/index.js|}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(() => {
        const productPhoto = $("#productImage");
        productPhoto.change(function (e) {
            const imgURL = URL.createObjectURL(e.target.files[0]);
            $("#imagePreview").attr("src", imgURL);
            $("#imagePreview").css({"display": "block"});
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
